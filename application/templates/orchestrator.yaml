apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  labels:
    app: orchest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchest
  template:
    metadata:
      labels:
        app: orchest
    spec:
      containers:
      - name: orchestrator
        image: deansf/orchestrator
        ports:
          - name: metrics
            containerPort: 6942
        env:
          - name: "ELASTICHOST"
            value: {{ .Values.orchestrator.elastichost }}
          - name: "ELASTICPORT"
            value: {{ .Values.orchestrator.elasticport }}
          - name: "ELASTICUSER"
            value: {{ .Values.orchestrator.elasticuser }}
          - name: "ELASTICPASS"
            valueFrom:
              secretKeyRef:
                name: databases-elasticsearch
                key: elasticsearch-password
                optional: false
          - name: "RABBITHOST"
            value: {{ .Values.orchestrator.rabbithost }}
          - name: "RABBITPORT"
            value: {{ .Values.orchestrator.rabbitport }}
          - name: "RABBITUSER"
            value: {{ .Values.orchestrator.rabbituser }}
          - name: "RABBITPASS"
            valueFrom:
              secretKeyRef:
                name: monitoring-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: "RABBITQUEUENAME"
            value: {{ .Values.orchestrator.rabbitqueuename }}
          - name: "MARIADBNAME"
            value: {{ .Values.orchestrator.mariadbname }}
          - name: "MARIADBHOST"
            value: {{ .Values.orchestrator.mariadbhost }}
          - name: "MARIADBPORT"
            value: {{ .Values.orchestrator.mariadbport }}
          - name: "MARIADBUSER"
            value: {{ .Values.orchestrator.mariadbuser }}
          - name: "MARIADBPASS"
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-root-password
                optional: false
          