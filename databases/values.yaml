enableElastic : true
enableMaria : true

elasticsearch:
  global:
    kibanaEnabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  # Nodos master Elastic
  master:
    replicaCount: 1
    resources:
      limits: 
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 25m
        memory: 128Mi
    heapSize: 128m

  # Nodos de datos Elastic
  data:
    replicaCount: 2
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 256Mi
    heapSize: 384m
  
  # Nodos de Coordinaci√≥n Elastic
  coordinating:
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 25m
        memory: 128Mi
    heapSize: 128m

  # Nodos de ingest Elastic
  ingest:
    enabled: false
    replicaCount: 2
    resources:
      limits:
        cpu: 25m
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 128Mi
    heapSize: 128m
  
  service: 
    type: NodePort
    nodePorts:
      restAPI: 32500
      transport: 32200

mariadb:
  architecture: replication

  # Nodo primario
  primary:
    resources:
      limits:
        cpu: "500m"
        memory: "256Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
    service: 
      type: NodePort
      nodePorts:
        mysql: 32100

  # Nodos secundarios
  secondary:  
    replicaCount: 2
    resources:
      limits:
        cpu: "1000m"
        memory: "512Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
    service: 
      type: NodePort
      nodePorts:
        mysql: 32150

  metrics: 
    enabled: true
    serviceMonitor: 
      enabled: true